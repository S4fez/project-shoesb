<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="home">ShoesBasketball</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mx-auto ">
          <li class="nav-item ">
            <a class="nav-link active" aria-current="page" href="home">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Brand
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="brand/adidas">Adidas</a></li>
              <li><a class="dropdown-item" href="brand/anta">Anta</a></li>
              <li><a class="dropdown-item" href="brand/lining">Li-Ning</a></li>
              <li><a class="dropdown-item" href="brand/nike">Nike</a></li>
              <li><a class="dropdown-item" href="brand/puma">Puma</a></li>
              <li><a class="dropdown-item" href="brand/converse">Converse</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact">Contact us</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="login">Login</a>
          </li> -->
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-item" (input)="search($event)" />
          <button class="btn btn-outline-success" type="submit">Search</button>
          <!-- dropdown ผลลัพธ์ -->
          <ul *ngIf="searchResults.length > 0 && Onshow" class="search-dropdown">
            <li *ngFor="let item of searchResults" (click)="goToDetail(item.product_id)" class="search-item">
              <img [src]="item.img" alt="{{ item.nameproduct }}" class="item-img" />
              <span class="item-name">{{ item.nameproduct }}</span>
            </li> 
          </ul>
        </form>

        <li class="nav-item">
          <a class="cart-link" href="cart"><i class="fa-solid fa-cart-plus"></i></a>
          
        </li>
        <li class="nav-item ms-3">
          <a class="user-link" href="profile"><i class="fa fa-user-circle" aria-hidden="true"></i></a>         
        </li>v
      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-lpVdB3Q1Qc+EH7bGA8/zQxFddB4+IP5cv2V5oX2U8RNaEIZpgIUUz5ijS+4OMJ/W" crossorigin="anonymous"></script>
</body>
</html>
